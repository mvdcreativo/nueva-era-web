<app-main-carousel *ngIf="slides" [slides]="slides"></app-main-carousel>
<div class="home-1-wrap">

  <div class="info-bar-four-wrapper">
    <div class="container">
      <div fxLayout="row wrap" class="info-bar-four">
        <div class="card-wrap" fxFlex="100" fxFlex.gt-md="25" fxFlex.gt-xs="50">
          <mat-card class="light-block" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mat-icon-xlg  m-0">pets</mat-icon>
            <div class="content">
              <p>CUIDADO</p>
              <span class="text-muted m-0">Accesorios para el cuidado de tu mascota</span>
            </div>
          </mat-card>
        </div>
        <div class="card-wrap" fxFlex="100" fxFlex.gt-md="25" fxFlex.gt-xs="50">
          <mat-card class="light-block" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mat-icon-xlg  m-0">local_shipping</mat-icon>
            <div class="content">
              <p>ENVÍOS SIN CARGO</p>
              <span class="text-muted m-0">Enviamos a todo el país</span>
            </div>
          </mat-card>
        </div>
        <div class="card-wrap" fxFlex="100" fxFlex.gt-md="25" fxFlex.gt-xs="50">
          <mat-card class="light-block" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mat-icon-xlg m-0">dynamic_feed</mat-icon>
            <div class="content">
              <p>MARCAS</p>
              <span class="text-muted m-0">Las marcas más reconocidas</span>
            </div>
          </mat-card>
        </div>
        <div class="card-wrap" fxFlex="100" fxFlex.gt-md="25" fxFlex.gt-xs="50">
          <mat-card class="light-block no-bd" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mat-icon-xlg m-0">web</mat-icon>
            <div class="content">
              <p>COMO COMPRAR</p>
              <span class="text-muted m-0">Fácil... Solo añade al carrito de compras</span>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>


  <div class="banners-four">
    <div class="container">
      <app-banners-four [banners]="banners"></app-banners-four>
    </div>
  </div>
  <div class="container" *ngIf="products">
    <div class="products sec-padding">
      <div class="products-four">

        <h3>Productos en Promoción</h3>
        <app-product-carousel-three [product]="products | slice:0:8"></app-product-carousel-three>

      </div>
    </div>
  </div>
