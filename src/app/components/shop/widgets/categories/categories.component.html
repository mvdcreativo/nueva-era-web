<div class="category-content">
    <ul>
        <li *ngFor="let item of categories | async as list">
            <a routerLinkActive="router-link-active" 
                [routerLink]="['/productos', item.slug]">
                <mat-icon [svgIcon]="item.slug"></mat-icon>
                {{ item.name }}
            </a>

        </li>
    </ul>
</div>
