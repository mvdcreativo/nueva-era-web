<div class="contact-page sec-padding">
  <div class="container">
    <mat-card fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start" class="p-0">
      <div fxFlex="100" fxFlex.gt-sm="60" class="left-info-panel">
        <div class="title">
          <h3>Contáctanos</h3>
        </div>

        <ul>
          <li>
            <i class="material-icons">home </i>
            <br>
            <h4>Dirección</h4>
            <br>
            <p class="text-muted">Bv. José Batlle y Ordóñez 3171, Montevideo</p>
          </li>
          <li>
            <i class="material-icons">call </i>
            <br>
            <h4>Teléfonos</h4>
            <br>
            <p class="text-muted">(+598) 2481 0610 o al (+598) 092 843 843</p>
          </li>
          <li>
            <i class="material-icons">email </i>
            <br>
            <h4>Correo Eletrónico</h4>
            <br>
            <p class=" text-muted text-muted">veterinarianuevaera@gmail.com</p>
          </li>
        </ul>
      </div>
      <div fxFlex="100" fxFlex.gt-sm="60" class="contact-form">
        <div class="title">
          <h3>Envianos un mensaje</h3>
        </div>
        <form [formGroup]="form" fxLayout="row wrap">
          <div fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
            <mat-form-field class="w-100">
              <input formControlName="name" matInput placeholder="Nombre">
            </mat-form-field>
          </div>
          <div fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
            <mat-form-field class="w-100">
              <input formControlName="phone" matInput placeholder="Teléfono">
            </mat-form-field>
          </div>
          <div fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
            <mat-form-field class="w-100">
              <input formControlName="email" matInput placeholder="Correo electrónio">
            </mat-form-field>
          </div>
          <div fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
            <mat-form-field class="w-100">
              <mat-label>Mensaje</mat-label>
              <textarea formControlName="message" matInput placeholder="Ingresar tu consulta"></textarea>
            </mat-form-field>
          </div>
          <div class="button-wrap" fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
            <button class="btn-project" mat-raised-button color="accent" mat-button [disabled]="!form.valid"
              (click)="onSubmit()">Enviar</button>
          </div>
        </form>
      </div>
    </mat-card>
  </div>
</div>
