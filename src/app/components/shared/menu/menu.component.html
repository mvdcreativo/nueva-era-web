<mat-toolbar-row fxHide fxShow.gt-sm class="container" fxLayout="row"  fxLayout.xs="row" fxLayoutAlign="space-between center">
  <div class="main-menu"  fxLayout="row" fxHide fxShow.gt-sm>
      <a  mat-button class="mat-button" [routerLink]="['/']" routerLinkActive="router-link-active">Inicio</a>
      
      <span *ngFor="let item of categories | async as list">
        <a [routerLink]="['/tienda/productos', item.slug]" routerLinkActive="router-link-active"  mat-button class="mat-button">{{ item.name }}</a>
      </span>
      
      <a   mat-button [routerLink]="['/pages/contacto']" class="mat-button">Contacto</a>
    </div>
</mat-toolbar-row>
