<div class="content">
    <div class="footer-grids">
        <div class="footer one">
            <h3>PÓNGASE EN CONTACTO</h3>
            <form [formGroup]="form" >
                <ul>
                    <li>
                        <mat-form-field appearance="outline" appearance="fill">
                            <input formControlName="name" matInput placeholder="Nombre">
                        </mat-form-field>
                    </li>
                    <li>
                        <mat-form-field appearance="outline" appearance="fill">
                            <input formControlName="phone" matInput placeholder="Teléfono">
                        </mat-form-field>
                    </li>
                    <li>
                        <mat-form-field appearance="outline" appearance="fill">
                            <input formControlName="email" matInput placeholder="Correo electrónio">
                        </mat-form-field>

                    </li>
                    <li>
                        <mat-form-field appearance="outline" appearance="fill">
                            <mat-label>Mensaje</mat-label>
                            <textarea formControlName="message" matInput placeholder="Ingresar tu consulta"></textarea>
                        </mat-form-field>
                    </li>
                    <li>
                        <button mat-button mat-flat-button [disabled]="!form.valid" (click)="onSubmit()" >Enviar</button>

                    </li>
                </ul>
            </form>
            <div class="clear"></div>
        </div>
