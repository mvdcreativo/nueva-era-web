<app-header (toggleSideBarForMe)="sideBarToggler()"></app-header>

<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <perfect-scrollbar style="max-width: 600px; max-height: 600px;" [config]="config">
            <app-sidebar (sidebarClose)="sideBarToggler()"></app-sidebar>
        </perfect-scrollbar>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
